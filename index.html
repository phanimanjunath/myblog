{% extends 'layout.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    <div class="list-group">
        {% for post in posts %}
            <a href="/post/{{ post.id }}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ post.title }}</h5>
            </a>
        {% endfor %}
    </div>
{% endblock %}
